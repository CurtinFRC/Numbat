name: Publish to Maven

on: [push]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: 17

    - name: Get commit SHA
      id: commit
      run: echo "::set-output name=sha::${{ github.event.after }}"

    - name: Set Git configurations
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@users.noreply.github.com"
        git remote set-url origin "https://github.com/${{ github.repository }}.git"

    - name: Publish to Maven
      run: |
        ./gradlew publish

    - name: Restructure project
      run: |
        mkdir -p "maven/releases/${{ steps.commit.outputs.sha }}"
        mv build/repos/releases/* "maven/releases/${{ steps.commit.outputs.sha }}"
        find . -type f ! -name 'maven' ! -name 'Numbat.json' ! -name '.gitignore' -exec rm -f {} +
        rm -rf .github .gradle .wpilib build gradle src

    - name: Commit and push Maven artifacts
      run: |
        git add -f .
        git commit -m "Publish Maven artifacts"
        git push origin HEAD:refs/heads/maven
